<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM.IA.N ChatGPT 2.0 version</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            display: grid;
            place-content: center;
            height: 100vh; /* Cambiado de 100dvh a 100vh */
            margin: 0; /* Para eliminar el margen predeterminado del body */
        }

        main {
            width: 400px;
            max-width: 100%;
            height: 70vh;
            background: #fff;
            border: 1px solid #ccc;    
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        ul {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin: 4px 0;
            padding: 4px 8px;
        }

        /* Estilo para los mensajes */
        .message {
            display: flex;
            align-items: flex-start; /* Alinear los elementos de los mensajes */
        }

        .message {
            display: flex;
            flex-direction: column;
            margin: 4px 0;
            padding: 4px 8px;

            span {
                width: 36px;
                height: 36px;
                background: #eee;
                font-size: 12px;
                font-weight: 500;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 999999px;
                margin-right: 8px; /* Espacio entre el span y el párrafo */
            }
            p {
                border-radius: 4px;
                padding: 4px 8px;
                margin: 0; /* Para eliminar el margen predeterminado del párrafo */
            }
        }
        



        .user p {
            background: rgb(219, 236, 255);
            align-self: flex-end;
            text-align: right;
        }
        .user span {
            margin-left: auto;
            margin-right: 0;
        }
        
        .bot p {
            background: rgb(198, 255, 220);
            align-self: flex-start;
        }

        form {
            display: flex;
            input {
                border-radius: 999999px;
                flex-grow: 1;
                border: 0;
                padding: 8px;
                border: 1px solid #ccc
            }
            button{
                background: #09f;
                border: 0;
                color: white;
                border-radius: 6px;
                cursor: pointer;
                padding: 8px;

            }
        }

        input {
            flex: 1; /* Para que el input ocupe el espacio disponible */
            padding: 8px; /* Espacio interno del input */
            border: 1px solid #ccc; /* Borde del input */
            border-radius: 4px; /* Esquinas redondeadas */
        }

        button {
            padding: 8px 12px; /* Espacio interno del botón */
            background-color: #007bff; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 4px; /* Esquinas redondeadas */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
        }

        button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el ratón */
        }
    </style>
    <script type="module"> //con este type module podremos hacer import y export
        const $ = el = document.querySelector(el)
        
        //El simbolo de dolar indica que es un elemento del DOM
        const $form = document.querySelector('form');
        const $input = document.querySelector('form input')
        const $template = $('#message-template')
        const $messages = $('ul')
        const $container = $('main')
        const $button = $('button')

        $form.addEventListener('submit', (event)=>{
            event.preventDefault(); //Para evitar que se envíe el formulario normalmente
            
            // Limpiamos el input
            const messageText = $input.value.trim();

            if(messageText !== ''){
                //añadimos el mensaje en el DOM
                $input.value = ''
            }
            addMessage(messageText, 'user')
        })

        function addMessage(text, sender){
            //clonar el template
            const clonedTemplate = $template.content.cloneNode(true)
            
            const $newMessage = clonedTemplate.querySelector('.message')
            const $who = $newMessage.querySelector('span')
            const $text = $newMessage.querySelector('p')

            $text.textContent = text;
            $who.textContent = sender;
            $newMessage.classList.add(sender)
            
            $container.scrollTop = $container.scrollHeight;

            //recordar actualizar el scroll para ir bajando
            $messages.appendChild($newMessage);

        }
    </script>
</head>
<body>
    <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <p>Esta es la respuesta del bot</p>
            </li>

            <li class="message user">
                <span>Tú</span>
                <p>Esta es la respuesta del usuario y es una respuesta muy larga para ver que no se rompe nada</p>
            </li>
        </ul>
    </main>
    <form action="">
        <input type="text" placeholder="Escribe aquí tu mensaje">
        <button type="submit">Enviar</button>
    </form>

    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>
    </template>
</body>
</html>
