<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM.IA.N ChatGPT 2.0 version</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            display: grid;
            place-content: center;
            height: 100dvh;
        }

    </style>
</head>
<body>
    <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <span>Esta es la respuesta del bot</span>
            </li>

            <li class="message user">
                <span>Tú</span>
                <span>Esta es la respuesta del usuario y es una respuesta muy larga para ver que no se rompe nada</span>
            </li>
        </ul>
    </main>
    <form action="">
        <input  placeholder="Escribe aquí tu mensaje">
        <button>Enviar</button>
    </form>

    <template id="message-template">
        <li class="message">
            <span></span>
            <span></span>
        </li>
    </template>
</body>
</html>
